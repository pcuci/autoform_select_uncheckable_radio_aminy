<template name="afUncheckableRadioGroup">
  <div class="af-uncheck-radio-group {{active}}" {{dsk}}>
    {{#each this.items}}
      <p class="{{higherSelected this}}">
        <input type="radio" value="{{this.value}}" {{atts}}/>
        <label for="{{atts.id}}">{{this.label}}</label>
      </p>
    {{/each}}
  </div>
</template>
